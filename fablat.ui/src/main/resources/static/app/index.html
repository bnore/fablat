	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="!hiddenSidenav">

            <img src="images/fab_logo.png" alt="" />
            <h1 class="md-headline">Fab Lat Network</h1>
        </a>
      </header>

    	<md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
        	<ss-sidenav flex menu="menu"></ss-sidenav>
    	</md-content>
	</md-sidenav>

	<div layout="column" flex role="main">
		<md-toolbar>
		    <div class="md-toolbar-tools">
		        <md-button class="md-icon-button"
		            aria-label="Menu Button"
		            hide-gt-md
		            ng-click="toggleSidenav('left');">
		            <md-icon md-font-set="material-icons" aria-label="Menu">menu</md-icon>
		        </md-button>
		
		        <h2>{{model.title}}</h2>
		
		        <span flex></span>
		        <md-button class="" ng-click="logout()">Logout</md-button>
		    </div>
		</md-toolbar>
		
		<md-content flex ui-view></md-content>
	</div>
