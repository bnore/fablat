server:
  port: 80
  
debug: true

spring:
  aop:
    proxy-target-class: true
security:
  oauth2:
    client:
      accessTokenUri: https://auth.fablat.net/uaa/oauth/token
      userAuthorizationUri: https://auth.fablat.net/uaa/oauth/authorize
      clientId: fablat
      clientSecret: c6d4f0e6125fcc1879b8dc42983c73ea1b1adf4f67a1cba0010d29ed8895017c
      scope: openid
    resource:
      userInfoUri: https://auth.fablat.net/uaa/user

zuul:
  routes:
    resource:
      path: /resource/**
      url: https://resource:9000
    user:
      path: /user/**
      url: https://auth:9999/uaa/user
  
# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
      
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG